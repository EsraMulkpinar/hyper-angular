<form [formGroup]="flexForm" (ngSubmit)="onSubmit()">
    <input placeholder="First Name" formControlName="firstName" type="text">
    <div class="error-message" *ngIf="flexForm.get('firstName').invalid && flexForm.get('firstName').touched">
        First name is required.
    </div>

    <input placeholder="Last Name" formControlName="lastName" type="text">
    <div class="error-message" *ngIf="flexForm.get('lastName').invalid && flexForm.get('lastName').touched">
        Last name is required.
    </div>

    <input placeholder="Email" formControlName="email" type="email">
    <div class="error-message" *ngIf="flexForm.get('email').invalid && flexForm.get('email').touched">
        Email is required.
    </div>

    <div class="form-buttons">
        <button type="submit" [disabled]="flexForm.invalid">Submit</button>
        <button type="button" (click)="onReset()" [disabled]="flexForm.pristine && flexForm.untouched">Reset</button>
    </div>
</form>
